{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- in our html head tag add the following  -->
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <title>The $100 Store {% block title %}{% endblock %}</title> 
    </head>
    <body >
        
        <nav class="navbar is-white" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="">Women</a>
                <a class="navbar-item" href="">Men</a>
                <a class="navbar-item" href="/designers">Designers</a>
            </div>
            
        <div class="logo">
            <a href="/">
            <img src="/static/media/069F3056-02F7-46F5-9829-043500B388AE_1_105_c.jpeg" alt="the100store" max-width: 30%; height: 20%>
            </a>
        </div>
                
            </div>
            {% if user.is_authenticated %}
                    
                        <span class="navbar-item">Welcome: {{user.username}}</span>
                        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    <div class="navbar-menu navbar-end">
                        <a href="{% url 'login' %}"><i class="glyphicon glyphicon-user" style="font-size:20px"></i></a>
                        <a href="{% url 'login' %}"><i class="material-icons" style="font-size:22px">favorite</i></a>
                        <a href="{% url 'login' %}"><i class="fa fa-shopping-cart" style="font-size:20px"></i></a>
                    </div>
                    
                    </div>
                    
                {% endif %}
                      
                
            </div>
        </nav>
        <hr>
        <div class="container">

            {% block content %}{% endblock %}

        </div>
      </div>
    </div>
    <hr>
    <footer>
        <a class="navbar-item" href="/about">About</a> 
    </footer>
  </body>
</html>
